name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: coolnamesalltaken/pico-docker

    steps:
    - name: checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: create build directory
      run: mkdir -p $GITHUB_WORKSPACE/adsbee/firmware/pico/build
    - name: set build type to Test
      working-directory: $GITHUB_WORKSPACE/adsbee/firmware/pico/build
      run: cmake -DCMAKE_BUILD_TYPE=Test ..
    - name: make
      working-directory: $GITHUB_WORKSPACE/adsbee/firmware/pico/build
      run: make
    - name: ctest
      working-directory: $GITHUB_WORKSPACE/adsbee/firmware/pico/build
      run: ctest
