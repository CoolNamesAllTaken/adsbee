<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="column-container">
        <div id="terminal" class="column-element" onclick="focusTerminal()">
            <div id="terminal-content"></div>
            <div class="input-line">
                <span class="prompt">&gt;</span>
                <span id="current-line"></span>
                <span id="cursor"></span>
            </div>
            <input type="text" class="hidden-input" id="hidden-input" autocomplete="off">
        </div>

        <div id="feed-stats" class="column-element">
            <div id="status" class="connection-status disconnected">Disconnected</div>
            <div id="sites-count" class="sites-count">Sites: 0</div>

            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const WS_CONFIG = {
            console_ws_url: `ws://${window.location.hostname}/console`,
            stats_ws_url: `ws://${window.location.hostname}/stats`,
            reconnectDelayMs: 5000
        };

        /**
         * Network console terminal. 
         */

        const terminal = document.getElementById('terminal');
        const terminalContent = document.getElementById('terminal-content');
        const currentLine = document.getElementById('current-line');
        const hiddenInput = document.getElementById('hidden-input');
        const cursor = document.getElementById('cursor');

        let socket = null;
        let commandHistory = [];
        let historyIndex = -1;
        let currentCommand = '';

        class TerminalWebSocket {
            constructor(url) {
                this.url = url;
                this.init();
            }

            init() {
                this.ws = new WebSocket(this.url)
                this.attachEventHandlers();
            }

            attachEventHandlers() {
                // Connection opened
                this.ws.addEventListener('open', () => {
                    console.log(`Connected to ${this.url}`);

                    // Send the message once connected
                    // this.send("AT+HELP\r\n");
                });

                // Listen for messages
                this.ws.addEventListener('message', (event) => {
                    console.log('Received message:', event.data);
                    appendToTerminal(event.data);
                });

                // Connection closed (both clean and unclean closes)
                this.ws.addEventListener('close', (event) => {
                    console.log(`Connection closed. Code: ${event.code}, Reason: ${event.reason}`);
                    appendToTerminal(`Connection closed. Code: ${event.code}\n`);
                    this.attemptReconnect();
                });

                // Connection error
                this.ws.addEventListener('error', (error) => {
                    console.error('WebSocket error:', error);
                    // Don't call attemptReconnect here as the close event will be fired after error
                });
            }

            send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(message);
                    console.log(`Sent message: ${message}`);
                    return true;
                } else {
                    console.warn('Cannot send message - connection is not open');
                    return false;
                }
            }

            attemptReconnect() {
                setTimeout(() => {
                    // Check again if we should reconnect before attempting
                    this.init()
                }, WS_CONFIG.reconnectDelayMs);
            }

            close(code, reason) {
                if (this.ws) {
                    this.ws.close(code, reason);
                }
            }

            getState() {
                const states = {
                    0: 'CONNECTING',
                    1: 'OPEN',
                    2: 'CLOSING',
                    3: 'CLOSED'
                };
                return states[this.ws ? this.ws.readyState : 3];
            }

            // Method to manually trigger reconnection
            reconnect() {
                if (this.ws) {
                    this.ws.close();
                } else {
                    this.attemptReconnect();
                }
            }

        }

        function appendToTerminal(text) {
            terminalContent.textContent += text;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function focusTerminal() {
            hiddenInput.focus();
        }

        function handleCommand(command) {
            if (command.trim()) {
                commandHistory.push(command);
                historyIndex = commandHistory.length;
                appendToTerminal('> ' + command + '\n');

                wsClient.send(command + '\r\n');
            }
            currentLine.textContent = '';
            currentCommand = '';
            hiddenInput.value = '';
        }

        hiddenInput.addEventListener('input', (e) => {
            currentCommand = hiddenInput.value;
            currentLine.textContent = currentCommand;
            hiddenInput.value = currentCommand;
        });

        hiddenInput.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'Enter':
                    e.preventDefault();
                    handleCommand(currentCommand);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        currentCommand = commandHistory[historyIndex];
                        currentLine.textContent = currentCommand;
                        hiddenInput.value = currentCommand;
                    }
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        currentCommand = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        currentCommand = '';
                    }
                    currentLine.textContent = currentCommand;
                    hiddenInput.value = currentCommand;
                    break;
                case 'Tab':
                    e.preventDefault();
                    // Could implement command completion here
                    break;
            }
        });

        // Handle copy/paste
        document.addEventListener('copy', (e) => {
            const selection = window.getSelection();
            if (selection.toString().length > 0) {
                e.clipboardData.setData('text/plain', selection.toString());
                e.preventDefault();
            }
        });

        document.addEventListener('paste', (e) => {
            e.preventDefault();
            const paste = e.clipboardData.getData('text');
            currentCommand += paste;
            currentLine.textContent = currentCommand;
            hiddenInput.value = currentCommand;
        });

        // Keep cursor blinking when window is inactive
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                cursor.style.animation = 'none';
                cursor.offsetHeight; // Trigger reflow
                cursor.style.animation = null;
            }
        });

        window.addEventListener('pagehide', (event) => {
            // Close WebSocket connection gracefully
            wsClient.close(1000, 'Tab closing - normal shutdown');
        });

        // Initialize
        const wsClient = new TerminalWebSocket(WS_CONFIG.console_ws_url);
        focusTerminal();

        /**
         * Sparkline feed stats cards.
         */
        class SparklineChart {
            constructor(id, maxPoints = 20) {
                this.svg = document.getElementById(id);
                this.maxPoints = maxPoints;
                this.points = Array(maxPoints).fill(0);
                this.valueEl = this.svg.parentNode.querySelector('.metric-value');
                this.createPaths();
            }

            createPaths() {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const area = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                area.classList.add('area');
                this.svg.appendChild(area);
                this.svg.appendChild(line);
                this.linePath = line;
                this.areaPath = area;
            }

            update(value) {
                this.points.push(value);
                this.points.shift();
                this.valueEl.textContent = `${value} msg/s`;

                const max = Math.max(...this.points, 1);
                const points = this.points.map((p, i) => [
                    (i / (this.maxPoints - 1)) * 100,
                    30 - (p / max) * 30
                ]);

                const line = points.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p[0]} ${p[1]}`).join(' ');
                this.linePath.setAttribute('d', line);

                const area = line + ` L ${points[points.length - 1][0]} 30 L 0 30 Z`;
                this.areaPath.setAttribute('d', area);
            }
        }

        class StatsWebSocket {
            constructor(url) {
                this.url = url;
                this.charts = {};
                this.connect();
                this.statusEl = document.getElementById('status');
                this.sitesCountEl = document.getElementById('sites-count');
                this.container = document.getElementById('metrics-container');
            }

            createMetricCard(site) {
                const cardId = `chart-${site.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
          <div class="metric-title" title="${site}">${site}</div>
          <div class="metric-value">0 msg/s</div>
          <svg class="sparkline" id="${cardId}" viewBox="0 0 100 30"></svg>
        `;
                this.container.appendChild(card);
                return new SparklineChart(cardId);
            }

            updateCharts(data) {
                // Remove charts that are no longer in the data
                Object.keys(this.charts).forEach(site => {
                    if (!data.hasOwnProperty(site)) {
                        const cardElement = document.getElementById(`chart-${site.replace(/[^a-zA-Z0-9]/g, '-')}`).parentNode;
                        cardElement.remove();
                        delete this.charts[site];
                    }
                });

                // Update existing charts and create new ones
                Object.entries(data).forEach(([site, value]) => {
                    if (!this.charts[site]) {
                        this.charts[site] = this.createMetricCard(site);
                    }
                    this.charts[site].update(value);
                });

                // Update sites count
                this.sitesCountEl.textContent = `Sites: ${Object.keys(data).length}`;
            }

            connect() {
                this.ws = new WebSocket(this.url);

                this.ws.onopen = () => {
                    console.log('Connected to WebSocket');
                    this.statusEl.textContent = 'Connected';
                    this.statusEl.classList.remove('disconnected');
                    this.statusEl.classList.add('connected');
                };

                this.ws.onclose = () => {
                    console.log('Disconnected from WebSocket');
                    this.statusEl.textContent = 'Disconnected - Reconnecting...';
                    this.statusEl.classList.remove('connected');
                    this.statusEl.classList.add('disconnected');
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.updateCharts(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
            }
        }

        // Initialize WebSocket connection for stats feed
        const metrics = new StatsWebSocket(WS_CONFIG.stats_ws_url);
    </script>
</body>

</html>
